<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css" type="text/css">
	<link rel="shortcut icon" href="./img/2005576.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<title>Encoder</title>
</head>

<body>
	<main class="encoder">
		<div class="encoder__wrapper">
			<h1 class="encoder__title">Шифровальщик</h1>

			<form action="#" class="encoder__form">
				<div class="encoder__textInput">
					<textarea placeholder="введите текст :" tabindex="1" name="textInput"></textarea>
				</div>
				<div class="encoder__flex">

					<div class="encoder__select">
						<select  tabindex="2" name="encoderType">
							<option value="">Цезарь - со сдвигом на 2 символа</option>
							<option value="">Замена букв на их порядковый номер</option>
							<option value="">Перевернутый задом-наперед текст</option>
						</select>
					</div>
					<div class="encoder__but">
						<button tabindex="3" type="submit"></button>
					</div>
				</div>

			</form>
			 <!--back insert   (class="encoder__result")-->
				
			<!--back insert   (class="encoder__result")-->
			<script src="./sourse/js/index.js"></script>
		</div>
	</main>

</body>

</html>
